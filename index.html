<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TopTier Maker</title>

    <link rel="stylesheet" href="./css/shared.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="app-panel">
        <div class="app-inner-wrap spacing-bottom-30 text-center">
          <h1 class="tier-list-title">Untitled #1</h1>
          <p class="tier-list-description">A short descripton here.</p>
        </div>
        <div class="app-inner-wrap spacing-bottom-30">
          <div class="tier-list-box-container">
            <div class="tier-list-item">
              <div class="_color flex-center" style="--bg-color: rgb(119, 255, 137)">A</div>
              <div class="_content">
                <img src="https://www.creativefabrica.com/wp-content/uploads/2022/12/25/Happy-Anime-Girl-Hyper-Realistic-Illustration-Cartoon-Kawaii-Chibi-54392515-1.png" />
              </div>
              <div class="_option flex-center">C</div>
            </div>
            <div class="tier-list-item">
              <div class="_color flex-center" style="--bg-color: rgb(255, 246, 119)">B</div>
              <div class="_content"></div>
              <div class="_option flex-center">C</div>
            </div>
            <div class="tier-list-item">
              <div class="_color flex-center" style="--bg-color: rgb(255, 119, 119)">C</div>
              <div class="_content"></div>
              <div class="_option flex-center">C</div>
            </div>
            <div class="tier-list-item">
              <div class="_color flex-center" style="--bg-color: rgb(192, 119, 255)">D</div>
              <div class="_content"></div>
              <div class="_option flex-center">C</div>
            </div>
          </div>

          <div class="text-center spacing-top-15">
            <a href="#" class="btn btn-dark btn-full">Add board</a>
          </div>
        </div>
        <div class="app-inner-wrap text-center">
          <div class="text"><a href="#">TopTier Maker</a> - Made with lots of ❤️ by <a href="#">Muhd. Reza Fahlevi</a></div>
        </div>
      </div>
      <div class="app-panel">
        <div class="sidebar-container">
          <div class="app-inner-wrap">
            <h2 class="spacing-bottom-15">Project</h2>

            <div class="btn-wrap">
              <a href="#" class="btn btn-dark">Import</a>
              <a href="#" class="btn btn-dark">Export</a>
            </div>
          </div>

          <div class="app-inner-wrap">
            <h2>Image</h2>

            <div class="image-drag-area">
              <a href="#" class="btn btn-primary btn-full">Add</a>
              <div class="img-list-drag">
                <div class="img-list-drag-item">
                  <img src="https://www.creativefabrica.com/wp-content/uploads/2022/12/25/Happy-Anime-Girl-Hyper-Realistic-Illustration-Cartoon-Kawaii-Chibi-54392515-1.png" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
