<!DOCTYPE html>
<html lang="en" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TopTier Maker - Web-based Tier Lists Maker app</title>
    <meta name="description" content="Web-based Tier Lists Maker app with full functionality and minimalist design." />
    <meta name="keywords" content="toptier, top, tier-lists, tier-maker, list-maker, javascript, web, app" />
    <meta name="author" content="Muhammad Reza Fahlevi (Rezzvy)" />
    <meta name="google" content="notranslate" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./css/shared.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="app-panel">
        <div class="app-inner-wrap spacing-bottom-30 text-center">
          <h1 class="tier-list-title" contenteditable="true" spellcheck="false">Untitled #1</h1>
          <p class="tier-list-description" contenteditable="true" spellcheck="false">A short descripton here.</p>
        </div>
        <div class="app-inner-wrap spacing-bottom-30">
          <div class="tier-list-box-container"></div>

          <div class="text-center spacing-top-15">
            <a href="#" class="btn btn-dark btn-full" id="add-board-btn">Add board</a>
          </div>
        </div>
        <div class="app-inner-wrap text-center">
          <div class="text"><a href="https://github.com/rezzvy/toptier-maker">TopTier Maker</a> - Made with lots of ❤️ by <a href="https://github.com/rezzvy">Muhd. Reza Fahlevi</a></div>
        </div>
      </div>
      <div class="app-panel">
        <div class="sidebar-container">
          <div class="app-inner-wrap">
            <h2 class="spacing-bottom-15">Project</h2>

            <div class="btn-wrap">
              <label for="import-project" class="btn btn-dark">Import</label>
              <a href="#" class="btn btn-dark" id="export-btn">Export</a>
            </div>
          </div>

          <div class="app-inner-wrap">
            <h2>Image</h2>

            <div class="image-drag-area">
              <label for="input-image" class="btn btn-primary btn-full">Add</label>

              <div class="img-list-drag" ondrop="view.__imgOnDrop(event)" ondragover="view.__imgOnDragOver(event)"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <input type="file" class="none" id="input-image" accept="image/*" />
    <input type="file" class="none" id="import-project" accept=".json" />
    <script src="./src/app.js" type="module"></script>
  </body>
</html>
